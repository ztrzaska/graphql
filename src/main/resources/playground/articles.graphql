query GET_ARTICLE($articleId: ID) {
    articleById(id: $articleId) {
        id
        name
        releaseDate
        author {
            id
            firstName
            lastName
        }
    }
}

query GET_ARTICLES {
    articles {
        id
        name
        releaseDate
        author {
            id
            firstName
            lastName
        }
    }
}

mutation CREATE_ARTICLE {
    createArticle(input: {
        name: "Rich dad, poor dad part 2"
        pageCount: 100
        genre: THRILLER
        releaseDate: "2022-01-01",
        authorId: "6ca8d75e-f500-4864-a7f4-e73bc1a74ebb"
    }) {
        id
        name
        pageCount
        genre
        createdAt
        releaseDate
        author {
            id
        }
    }
}
