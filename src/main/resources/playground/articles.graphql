query GET_ARTICLE($articleId: ID) {
    articleById(id: $articleId) {
        id
        name
        releaseDate
        author
    }
}

query GET_ARTICLES {
    articles {
        id
        name
        releaseDate
        author
    }
}

mutation CREATE_ARTICLE {
    createArticle(input: {
        name: "Rich dad, poor dad part 2"
        pageCount: 100
        type: SCIENCE
        releaseDate: "2022-01-01"
        author: "R.J. Rowling"
    }) {
        id
        name
        pageCount
        type
        createdAt
        releaseDate
        author
    }
}
